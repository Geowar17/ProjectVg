{% extends 'layouts/base.html'%}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Etapas</h2>
    
    <ul class="list-group">
        {% for stage in stages %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ stage.name }}
            </li>
        {% empty %}
            <li class="list-group-item text-muted">No hay etapas registradas.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
